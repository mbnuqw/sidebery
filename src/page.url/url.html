<!DOCTYPE html>
<html lang="en" color-scheme="system-color">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../themes/proton/url.css" id="theme_link">
  <style>
    :root { background-color: -moz-dialog; }
  </style>
  <title>Unavailable URL</title>
</head>
<body id="root">
  <div
    id="moz_dialog_color_scheme_probe"
    style="background-color: -moz-dialog; color: -moz-dialogtext; position: absolute; width: 0; height: 0;">
  </div>

  <h2 id="title">Unavailable URL</h2>
  <p id="title_note">Due to security-related API restrictions, Sidebery cannot open this link.</p>

  <main>
    <p id="target_title_label" class="label">Title</p>
    <p id="target_title" class="value"></p>
    <p id="target_url_label" class="label">Original URL</p>
    <p id="target_url" class="value"></p>
    <div id="copy_btn" class="btn">Copy URL</div>
  </main>
</body>
</html>
